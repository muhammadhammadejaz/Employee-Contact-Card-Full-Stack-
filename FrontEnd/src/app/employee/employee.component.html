<div class = "example" *ngFor = "let employee of employeesResponse">
<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar class="image" src = {{employee.imageUrl}}>
    <mat-card-title>{{employee.name}}</mat-card-title>
    <mat-card-subtitle><b>{{employee.jobTitle}}</b></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <hr>
    <br>
    <mat-label class="labelSize">Email :</mat-label>
    <h4>{{employee.email}}</h4>
    <hr>
    <br>
    <mat-label class= "labelPhone">Phone : {{employee.phone}}</mat-label>
    <hr>
    <br>
    <div class="button">
      <button id = "button1" mat-mini-fab mat-raised-button color="primary" (click)="onEdit(employee.id)"><mat-icon>edit</mat-icon></button>
      <button id = "button2" mat-mini-fab mat-raised-button color="primary" (click)="onDelete(employee.id)"><mat-icon>delete</mat-icon></button>
    </div>
  </mat-card-content>
</mat-card>
</div>
